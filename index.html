<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Narrative Viz Project</title>
        <style>
            .state {
                fill: #e3e3e3;
                stroke: #333;
                stroke-width: 0.5;
            }
            .bar {
                fill: gold;
            }
            #us_map {
                display: inline-block;
                float: left;
            }
            #tooltip {
                display: inline-block;
                float: right;
            }
            h1 {
                text-align: center;
            }
            #highlight {
                opacity: 0;
                position: absolute;
                text-align: center;
                font-weight: bold;
                font-size: larger;
                background: white;
                border-color: red;
            }
            #min_selector {
                float: left;
            }
            #max_selector {
                float: right;
            }
            #selector {
                margin-bottom: 70px;
            }
        </style>
    </head>
    <body>
        <header><h1>US University CS Faculty Map</h1></header>

        <!-- Due to the restriction of JS library usage, (aka d3-simple-slider cannot be used)-->
        <!-- we have to use plain html <input> to implement dual range slider -->
        <!-- Code reference: https://bl.ocks.org/martinjc/f621fbc6a5b795bf01f4c0be0bee5093 -->
        <div id="selector">
            <div id="min_selector">
                <label>Please select min value of the range (total faculty members):</label>
                <input type="range" min=0 max=188 step=1 id="min_num" value=0 oninput="selected_min_num.value = min_num.value">
                <output name="selected_min_num" id="selected_min_num">0</output>
            </div>
            <div id="max_selector">
                <label>Please select max value of the range (total faculty members):</label>
                <input type="range" min=0 max=188 step=1 id="max_num" value=188 oninput="selected_max_num.value = max_num.value">
                <output name="selected_max_num" id="selected_max_num">188</output>
            </div>
        </div>
        <div id="main">
            <div id="us_map"></div>
            <div id="tooltip"></div>
            <div id="highlight"></div>
        </div>
        <!-- External JS libraries -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3"></script>

        <!-- Main JS file -->
        <script src="main.js"></script>
    </body>
</html>
